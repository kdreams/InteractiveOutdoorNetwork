{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="content">
        <!-- <form name="signup" onsubmit="return createAccountForm()"> -->
        <form name="signup">
            <div class="container">
                <label><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required>

                <label><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                <label><b>Repeat Password</b></label>
                <input id="password-rpt" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <input type="checkbox" checked="checked"> Remember me
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" href="{% url 'ION:signup' %}" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="content">
        <!-- <form name="signup" onsubmit="return createAccountForm()"> -->
        <form name="signup" method="post">
            <div class="signupform">
                {% csrf_token %}
                {{ form }}
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" href="{% url 'ION:signup' %}" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}

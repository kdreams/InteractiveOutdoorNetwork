{% extends 'base.html' %}

{% block content %}
    <div id='content'>
        <section id='content'>
            {% for post in gearposts %}

                <h2>Created: {{ post.author }}</h2>
                {{ post.text }}
            {% endfor %}
        </section>
    </div>
{% endblock content %}

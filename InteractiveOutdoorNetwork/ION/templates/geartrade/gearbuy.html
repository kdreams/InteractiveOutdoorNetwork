{% extends 'base.html' %}

{% block content %}
    <div id='content'>
        {% for post in gearposts %}
            <section class='gearpost'>
                <h1>{{ post.title }}</h1>
                <h2>Created: {{ post.created_date }}</h2>
                {{ post.description }}
            </section>
        {% endfor %}
    </div>
{% endblock content %}

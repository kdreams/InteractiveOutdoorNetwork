{% extends 'base.html' %}

{% block content %}
    <div id="content">
        <section class="blogpost">
            {% for post in posts %}
                <h1>{{ post.title }}</h1>
                <h2>Created: {{ post.created_date }}</h2>
                {{ post.text }}
            {% endfor %}
        </section>
    </div>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
    <div id="content">
        {% for post in posts %}
            <section class="blogpost">
                <h1>{{ post.title }}</h1>
                <h2>Created: {{ post.created_date }}</h2>
                {{ post.text }}
            </section>
        {% endfor %}
    </div>
{% endblock content %}
